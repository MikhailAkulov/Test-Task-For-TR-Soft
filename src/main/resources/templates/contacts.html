<html>
<head>
    <title>Contact List</title>
</head>

<body>
<h1>Пользователи:</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th>Номер телефона</th>
        <th>E-mail</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td><a th:href="@{/ui/contact/{id}(id=${contact.id})}" th:text="${contact.lastName}" ></a></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.middleName}"></td>
        <td th:text="${contact.birthdayDate}"></td>
        <td th:text="${contact.phoneNumber}"></td>
        <td th:text="${contact.email}"></td>
    </tr>
</table>
</body>
</html>
